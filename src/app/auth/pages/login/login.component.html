<body>
    <!-- <app-navbar></app-navbar> -->
    <div class="d-flex justify-content-center align-items-center wrapper" style="height: 100vh;">
        <div class="login d-flex flex-column align-items-center justify-content-center text-center">
            <h2>Login</h2>
            <div class="d-flex flex-column w-75">
                <div class="data text-start mb-1">
                    <input class="w-100" type="text" [(ngModel)]="user" placeholder="Usuario">
                    <input  class="w-100" type="password" [(ngModel)]="pass" placeholder="Contraseña">
    
                </div>
    
                <div class="botones d-flex justify-content-between">
                    <button class="boton entrar" (click)="login(user,pass)" >Ingresar</button>
                    <a class="boton registrarse" routerLink="/auth/registro">Registrarme</a>
                    <button class="boton" (click)="completarRapido()">Ingreso Rapido</button>
    
                </div>
            </div>
        </div>
    </div>
</body>
